name: Check for broken links on site

on:
  workflow_run:
    workflows: [Deploy site]
    types: [completed]

jobs:
  check-links-on-site:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Update _config.yml ⚙️
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          changes: |
            {
              "giscus.repo": "${{ github.repository }}",
              "baseurl": ""
            }

      - name: Install and Build 🔧
        run: |
          pip3 install --upgrade jupyter
          export JEKYLL_ENV=production
          bundle exec jekyll build

      - name: Purge unused CSS 🧹
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js

          - name: Update CA certificates
          run: |
            sudo apt-get update
            sudo apt-get install -y ca-certificates
            sudo update-ca-certificates
  
      - name: Link Checker 🔗
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: false  # Change this to false to prevent workflow failure
          args: >
            --offline
            --remap '_site(/?.*)/assets/(.*) _site/assets/$2'
            --verbose
            --no-progress
            --insecure
            --exclude-mail
            --exclude-file-pattern "\.svg$"
            --exclude-all-private
            --timeout 20
            '_site/**/*.html'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  
      - name: Create Issue From File
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Site Link Checker Report
          content-filepath: ./lychee/out.md
          labels: report, automated issue